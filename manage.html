<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Anúncios - AirNbN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-orange-600 text-white p-4 flex justify-between">
    <h1 class="text-2xl font-bold">AirNbN</h1>
    <button onclick="logout()" class="bg-white text-orange-600 px-4 py-1 rounded-lg font-semibold">Sair</button>
  </nav>

  <main class="p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Gerenciar Anúncios</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white shadow-lg rounded-xl overflow-hidden">
        <img src="assets/images/apartment1.jpg" alt="Apartamento" class="h-48 w-full object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Apartamento no Centro</h3>
          <p class="text-gray-500 mb-4">Curitiba - R$ 320/noite</p>
          <div class="flex justify-between">
            <button class="bg-blue-600 text-white px-3 py-1 rounded-lg" onclick="editAd()">Editar</button>
            <button class="bg-red-600 text-white px-3 py-1 rounded-lg" onclick="deleteAd()">Excluir</button>
          </div>
        </div>
      </div>
    </div>

    <button class="mt-6 bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg" onclick="newAd()">Novo Anúncio</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
