<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efetuar Pagamento - AirNbN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-orange-600 text-white p-4 flex justify-between">
    <h1 class="text-2xl font-bold">AirNbN</h1>
    <button onclick="logout()" class="bg-white text-orange-600 px-4 py-1 rounded-lg font-semibold">Sair</button>
  </nav>

  <main class="p-8 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Efetuar Pagamento</h2>
    <div class="bg-white shadow-lg rounded-xl overflow-hidden">
      <img src="assets/images/apartment2.jpg" alt="Anúncio" class="h-56 w-full object-cover">
      <div class="p-6">
        <h3 class="text-xl font-semibold mb-2">Apartamento moderno - São Paulo</h3>
        <p class="text-gray-600 mb-4">R$ 250/noite • 2 noites • Total: <strong>R$ 500</strong></p>
        <label class="block text-gray-700 mb-2 font-semibold">Método de Pagamento</label>
        <select class="border border-gray-300 p-2 rounded-lg w-full mb-4" id="paymentMethod">
          <option value="cartao">Cartão de Crédito</option>
          <option value="pix">PIX</option>
          <option value="boleto">Boleto Bancário</option>
        </select>
        <button onclick="confirmPayment()" class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-lg w-full font-semibold">Confirmar Pagamento</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
